<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style-contact.css">
</head>

<body>

    <header class="header">
        <div class="head">
            <h1>Welcome to the site</h1>
            <h2>CONTACT</h2>
        </div>
    </header>

    <div class="parent">
        <nav class="navbar navbar-about">
            <ul>
                <li><a href="index.html">HomePage</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="content">
            <h3>Contact Us</h3>
            <hr>
            <div class="item">
                <form action="">
                    <div class="form-control">
                        <label for="">Name : </label>
                        <input type="text">
                    </div>
                    <div class="form-control">
                        <label for="tel">tel : </label>
                        <input type="text" id="tel">
                    </div>
                    <div class="form-control">
                        <label for="">Password : </label>
                        <input type="password">
                    </div>

                    <div class="form-control">
                        <label for="Bdate">Date of Birth :</label>
                        <input type="date" id="Bdate">
                    </div>
                    <div class="form-control">
                        <label for="country">Country</label>
                        <input type="Email" id="country">
                    </div>
                    <div class="form-control">
                        <label for="color">Favorate color</label>
                        <input type="color" id="color">
                    </div>
                    <div class="form-control">
                        <label for="cv">CV</label>
                        <input type="file" id="cv">
                    </div>
                    <div class="form-control">
                        <label for="gender">Gender</label>
                        <span class="gen">
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Male</label><br>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label><br>
                        </span>
                    </div>
                    <div class="form-control">
                        <label for="Iday">Interview day :</label>
                        <input type="datetime-local" id="Iday">
                    </div>
                    <div class="form-control">
                        <label for="dayoff">Days off</label>
                        <input type="week" id="dayoff">
                    </div>
                    <div class="form-control">
                        <label for="timing">Timing</label>
                        <input type="Email" id="timing">
                    </div>
                    <div class="form-control">
                        <label for="note">Notes</label>
                        <textarea name="note" id="note" cols="30" rows="8"></textarea>
                    </div>

                    <div class="btn">
                        <button>Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="clear"></div>
    </div>


    <!-- start footer -->
    <div class="footer">
        <p>copyright &copy; UNI Inst. Developed by Ahmed Farag</p>
    </div>

</body>

</html>
